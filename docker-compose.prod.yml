version: "3.9"

# ═══════════════════════════════════════════════════════════════════════
#  PROD stack: Postgres + pgvector + Ollama
#  Start with:  docker compose -f docker-compose.prod.yml up --build
# ═══════════════════════════════════════════════════════════════════════

services:

  postgres:
    image: pgvector/pgvector:pg16
    container_name: career_postgres
    environment:
      POSTGRES_USER: career
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secret}
      POSTGRES_DB: career_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U career -d career_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    container_name: career_ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    restart: unless-stopped
    entrypoint: >
      sh -c "ollama serve &
             sleep 5 &&
             ollama pull llama3 &&
             wait"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: career_backend
    env_file: .env
    environment:
      - VECTOR_STORE_MODE=prod
      - OLLAMA_BASE_URL=http://ollama:11434
      - POSTGRES_DSN=postgresql+asyncpg://career:${POSTGRES_PASSWORD:-secret}@postgres:5432/career_db
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: career_frontend
    env_file: .env
    environment:
      - API_BASE_URL=http://backend:8000
    ports:
      - "8501:8501"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  ollama_data:
